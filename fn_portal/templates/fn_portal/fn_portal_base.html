<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>  {% block title  %} UGMLU Project Portal  {% endblock %}  </title>

        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

        {% block extrahead  %} {% endblock %}

    </head>

    <body>

        <style type="text/css" media="screen">
         .navbar-inverse .nav li.dropdown.open > .dropdown-toggle,
         .navbar-inverse .nav li.dropdown.active > .dropdown-toggle,
         .navbar-inverse .nav li.dropdown.open.active > .dropdown-toggle,
         .navbar,
         .navbar-inverse .navbar-inner {
             filter: none;
             background-image: none;
         }
        </style>


        <nav class="navbar navbar-default" role="navigation">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'fn_portal:project_list' %}">FishNet Project Portal</a>
            </div>


            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-ex1-collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'fn_portal:project_list' %}">Projects</a> </li>

                    {% block navbar_other_apps %}
                    {% endblock %}
                </ul>

                <div class="col-sm-3">
                    <form class="navbar-form navbar-left" role="search" action={% url 'fn_portal:project_list' %}>
                        <div class="input-group">
                            <input type="text" class="form-control" name="q"
                                   placeholder="Project Code Or Name">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit">
                                    <i class="glyphicon glyphicon-search"></i>
                                </button>
                            </div>
                        </div><!-- /input-group -->
                    </form>
                </div>


        </nav>

        <div class="row" >
            <div class="col-md-2">
                {% block sidebar  %}
                {% endblock %}
            </div>
            <div class="container" >
                <div class="col-md-10">

                    {% block content  %}
                    {% endblock %}

                    {% block extracontent  %}
                    {% endblock %}

                </div>
            </div>
        </div>

        {% block scripts  %}
        {% endblock %}

    </body>
</html>
