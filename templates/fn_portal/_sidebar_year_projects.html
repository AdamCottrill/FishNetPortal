<h4>Projects:</h4>

{% regroup projects by year as year_list %}
<ul id="projaccordion">
    {% for proj in year_list %}
    <li>
        <a href="#" onclick="toggle_accordion('project-year-{{ proj.grouper }}');">{{ proj.grouper }}</a>
        <div class="project_list" id="project-year-{{ proj.grouper }}"  style="display: none">
            <ul>
                {% for item in proj.list %}
                <li><a href="{{ item.get_absolute_url }}">{{  item.prj_cd }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </li>
    {% endfor %}
</ul>
